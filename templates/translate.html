<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Translator</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>

<body class="h-14 bg-gradient-to-r from-violet-500 to-fuchsia-500">
    <div class="flex text-white">
        <div class="left bg-[#111827] w-1/12">

        </div>
        <div class="right w-11/12  text-white flex justify-center items-center flex-col">
            <div class="text-center w-full text-4xl font-bold mt-10 mb-10">
                SmartPenCraft
            </div>

            <div class="flex w-10/12 justify-center items-center">
                <div class="flex flex-col md:flex-row md:space-x-6 space-y-6 md:space-y-0 bg-purple-700 w-full p-8 rounded-2xl shadow-2xl text-white overflow-hidden">
                    <div class="flex flex-col space-y-8 justify-around">
                        <div>
                            <h1 class="font-bold text-2xl tracking-wide justify-center items-center">
                                Your Translated Content:
                            </h1>
                            <p class="text-sm pt-2">
                                Insert content which need to be translated. Choose the language of the given content form "From Language" selection bar and choose the language into which translation is required from "To Language" selection bar.
                            </p>
                            <textarea name="" id="ansbox" cols="30" rows="18" class="text-gray-800 bg-pink-200 ring-1 ring-gray-500 w-full rounded-lg p-4 m-2 outline-none focus:ring-2 focus:ring-purple-400" placeholder="French (example) :  
L'eczéma peut s'aggraver pendant la saison des moussons pour plusieurs raisons, allant de l'excès d'humidité à la croissance de microbes tels que les champignons et les bactéries. Les réactions allergiques peuvent également rendre l'eczéma difficile à gérer pendant cette période de l'année, il est donc important de prendre soin de votre peau dans ces conditions chaudes et humides. En raison de l'humidité accrue sur la peau, sa fonction de barrière naturelle peut être mise à mal, ce qui entraîne une poussée d'eczéma. La transpiration excessive peut également irriter la peau sensible et causer des problèmes cutanés. Pendant la mousson, les températures sont généralement chaudes, ce qui peut augmenter les démangeaisons et l'inconfort..."></textarea>
                        </div>
                    </div>

                    <div class="relative">
                        <div class="absolute z-0 w-32 h-32 bg-fuchsia-500 rounded-full  -top-20">

                        </div>
                    </div>
                    <div class="relative">
                        <div class="absolute z-0 w-32 h-32 bg-fuchsia-500 rounded-full -bottom-28">

                        </div>
                    </div>

                    <div>
                        <div class="relative z-10 bg-slate-400 p-8 rounded-2xl shadow-2xl text-gray-800 md:w-120">
                            <form action="" class="flex flex-col space-y-4" onsubmit="return false">
                                <div>
                                    <label for="" class="text-lg font-semibold"> 
                                        Write the content which you want to translate:
                                    </label>
                                    <textarea name="" id="description" cols="30" rows="5" class="ring-1 ring-gray-500 w-full rounded-lg p-4 m-2 outline-none focus:ring-2 focus:ring-purple-400" placeholder="Write the content which you want to translate. Please try to avoid translating a huge content in one go.."></textarea>
                                </div>
                                <div>
                                    <label for="language" class="text-lg font-semibold"> 
                                        From Language:
                                    </label>
                                    <select name="language" id="langf" class="ring-1 ring-gray-500 w-full rounded-lg p-4 m-2 outline-none focus:ring-2 focus:ring-purple-400">
                                        <option value="English(Britain)">English (Britain)</option>
                                        <option value="Hindi">Hindi</option>
                                        <option value="Sanskrit">Sanskrit</option>
                                        <option value="Bulgarian">Bulgarian</option>
                                        <option value="Czech">Czech</option>
                                        <option value="Danish">Danish</option>
                                        <option value="German">German</option>
                                        <option value="Greek">Greek</option>
                                        <option value="English (American)">English (American)</option>
                                        <option value="Spanish">Spanish</option>
                                        <option value="Estonian">Estonian</option>
                                        <option value="Finnish">Finnish</option>
                                        <option value="French">French</option>
                                        <option value="Hungarian">Hungarian</option>
                                        <option value="Indonesian">Indonesian</option>
                                        <option value="Italian">Italian</option>
                                        <option value="Japanese">Japanese</option>
                                        <option value="Lithuanian">Lithuanian</option>
                                        <option value="Latvian">Latvian</option>
                                        <option value="Dutch">Dutch</option>
                                        <option value="Polish">Polish</option>
                                        <option value="Portuguese">Portuguese</option>
                                        <option value="Romanian">Romanian</option>
                                        <option value="Russian">Russian</option>
                                        <option value="Slovak">Slovak</option>
                                        <option value="Slovenian">Slovenian</option>
                                        <option value="Swedish">Swedish</option>
                                        <option value="Turkish">Turkish</option>
                                        <option value="Ukrainian">Ukrainian</option>
                                        <option value="Chinese">Chinese</option>
                                    </select>
                                </div>
                                <div>
                                    <label for="language2" class="text-lg font-semibold"> 
                                        To Language:
                                    </label>
                                    <select name="language2" id="langs" class="ring-1 ring-gray-500 w-full rounded-lg p-4 m-2 outline-none focus:ring-2 focus:ring-purple-400">
                                        <option value="French">French</option>
                                        <option value="English(Britain)">English (Britain)</option>
                                        <option value="Hindi">Hindi</option>
                                        <option value="Sanskrit">Sanskrit</option>
                                        <option value="Bulgarian">Bulgarian</option>
                                        <option value="Czech">Czech</option>
                                        <option value="Danish">Danish</option>
                                        <option value="German">German</option>
                                        <option value="Greek">Greek</option>
                                        <option value="English (American)">English (American)</option>
                                        <option value="Spanish">Spanish</option>
                                        <option value="Estonian">Estonian</option>
                                        <option value="Finnish">Finnish</option>
                                        <option value="Hungarian">Hungarian</option>
                                        <option value="Indonesian">Indonesian</option>
                                        <option value="Italian">Italian</option>
                                        <option value="Japanese">Japanese</option>
                                        <option value="Lithuanian">Lithuanian</option>
                                        <option value="Latvian">Latvian</option>
                                        <option value="Dutch">Dutch</option>
                                        <option value="Polish">Polish</option>
                                        <option value="Portuguese">Portuguese</option>
                                        <option value="Romanian">Romanian</option>
                                        <option value="Russian">Russian</option>
                                        <option value="Slovak">Slovak</option>
                                        <option value="Slovenian">Slovenian</option>
                                        <option value="Swedish">Swedish</option>
                                        <option value="Turkish">Turkish</option>
                                        <option value="Ukrainian">Ukrainian</option>
                                        <option value="Chinese">Chinese</option>
                                    </select>
                                </div>
                                <button id="writeButton" class="inline-block self-end bg-purple-700 text-white font-semibold rounded-lg px-7 py-3 uppercase text-sm hover:scale-[1.09] transform transition duration-300">
                                    Translate
                                </button>

                            </form>

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/scripttranslate.js">
    </script>

</body>

</html>
